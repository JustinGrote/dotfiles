# Don't print a new line at the start of the prompt
add_newline = true

[character]
success_symbol = "[❯](green)"
vicmd_symbol = "[❮](green)"
error_symbol = "💥[❯](green)"

[git_branch]
style = "cyan bold"
disabled = true

[directory]
style = "bg:#333333 white"
format = "[$path]($style)[$read_only]($read_only_style)[](fg:#333333) "
truncate_to_repo = false

[directory.substitutions]
"~/Projects" = "🚧"
"~/Documents" = "📄"
"~" = "🏠"


[battery]
disabled = true

[git_commit]
disabled = true

[git_state]
disabled = true
[git_status]
disabled = true
[dotnet]
disabled = true